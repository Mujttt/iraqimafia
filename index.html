<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>HaCked By IraQi MaFia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        h1 {
            color: red;
            font-size: 60px;
            text-shadow: 0 0 10px red, 0 0 20px darkred, 0 0 40px red;
            animation: flicker 1s infinite, moveText 5s infinite alternate;
            margin: 0;
            z-index: 1;
        }

        img {
            width: 400px;
            height: auto;
            margin-top: 20px;
            z-index: 1;
        }

        p.discord {
            color: white;
            font-size: 28px;
            text-shadow: 0 0 5px white;
            margin-top: 20px;
            z-index: 1;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        @keyframes moveText {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px) translateY(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1>HaCked By IraQi MaFia</h1>

    <!-- الصورة -->
    <img src="https://cdn.discordapp.com/attachments/1088147577473605754/1400179742317084722/image.png?ex=68a21c00&is=68a0ca80&hm=d4a496916d797b422e20ffe9980f585393b15e31ba6b6e7cf264d210ff7a0efc&" alt="Logo">

    <!-- نص ديسكورد -->
    <p class="discord">Discord: gx_d</p>

    <!-- رابط الصوت -->
<audio autoplay loop>
    <source src="https://limewire.com/d/phVWj#SGZ0vNrEGt" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>


    <!-- Canvas للتأثيرات -->
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.radius = Math.random() * 3 + 1;
                this.color = 'rgba(255,0,0,0.7)';
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if(this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if(this.y < 0 || this.y > canvas.height) this.speedY *= -1;

                this.draw();
            }
        }

        const particlesArray = [];
        for(let i=0; i<100; i++){
            particlesArray.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particlesArray.forEach(p => p.update());
            requestAnimationFrame(animate);
        }
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
