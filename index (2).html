<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>Hacked By Mr alex</title>

  <!-- خط Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0; padding: 0; overflow: hidden;
      width: 100%; height: 100%;
      background: black;
      color: #ff4444;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      display: block;
      background: black;
    }
    #text-box {
      width: 80%;
      max-width: 700px;
      min-height: 140px;
      border: 2px solid #ff3333;
      padding: 25px;
      font-size: 30px;
      color: #ff6666;
      background: rgba(0,0,0,0.7);
      white-space: pre-wrap;
      border-radius: 10px;
      user-select: none;
      box-shadow: 0 0 20px #ff4444;
      z-index: 10;
      position: relative;
    }
    /* اخفاء iframe اليوتيوب */
    #youtube-player {
      position: fixed;
      width: 0;
      height: 0;
      border: 0;
      left: -9999px;
      top: -9999px;
      opacity: 0;
      pointer-events: none;
      user-select: none;
      z-index: -10;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <div id="text-box"></div>

  <!-- iframe يوتيوب مخفي -->
  <iframe
    id="youtube-player"
    src="https://www.youtube.com/watch?v=kUNdc2OTriQ"
    allow="autoplay"
    allowfullscreen
    title="YouTube background music"
  ></iframe>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let mouseX = canvas.width / 2;
    let mouseY = canvas.height / 2;

    window.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });

    class Circle {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.radius = 15 + Math.random() * 25;
        this.speedX = (Math.random() - 0.5) * 0.8;
        this.speedY = (Math.random() - 0.5) * 0.8;
        this.alpha = 0.3 + Math.random() * 0.3;
        this.alphaSpeed = 0.002 + Math.random() * 0.005;
        this.alphaDirection = 1;
      }

      update() {
        const dx = mouseX - this.x;
        const dy = mouseY - this.y;

        this.speedX += dx * 0.0006;
        this.speedY += dy * 0.0006;

        this.x += this.speedX;
        this.y += this.speedY;

        this.speedX *= 0.95;
        this.speedY *= 0.95;

        this.alpha += this.alphaSpeed * this.alphaDirection;
        if(this.alpha > 0.6 || this.alpha < 0.2) {
          this.alphaDirection *= -1;
        }

        if(this.x < -50 || this.x > canvas.width + 50 || this.y < -50 || this.y > canvas.height + 50) {
          this.reset();
          this.x = Math.random() * canvas.width;
          this.y = Math.random() * canvas.height;
        }
      }

      draw(ctx) {
        const grad = ctx.createRadialGradient(this.x, this.y, this.radius/4, this.x, this.y, this.radius);
        grad.addColorStop(0, `rgba(255, 50, 50, ${this.alpha})`);
        grad.addColorStop(1, 'rgba(255, 50, 50, 0)');
        ctx.fillStyle = grad;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    const circles = [];
    const numCircles = 50;
    for(let i=0; i<numCircles; i++){
      circles.push(new Circle());
    }

    function animate() {
      ctx.clearRect(0,0,canvas.width,canvas.height);

      circles.forEach(c => {
        c.update();
        c.draw(ctx);
      });

      requestAnimationFrame(animate);
    }

    animate();

    const textBox = document.getElementById('text-box');
    const fullText = 
`Hacked By Server XD
Mr Moe
Go fix your anticheat`;

    let index = 0;

    function typeWriter() {
      if(index <= fullText.length) {
        textBox.textContent = fullText.slice(0, index);
        index++;
        setTimeout(typeWriter, 90);
      }
    }

    typeWriter();
  </script>
</body>
</html>
